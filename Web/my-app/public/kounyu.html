<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント交換画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="points">
            <img src="coin.png" alt="ポイントアイコン">
            <span id="points">0000</span>
        </div>
        <button class="back-btn" onclick="goBack()">戻る</button>
    </div>

    <div class="achievement">
        <img src="gold.png" alt="金の延べ棒">
        <div class="achievement-name">実績名</div>
        <div class="points-text">1000pt</div>
        <button class="exchange-btn" onclick="exchangePoints(1000)">交換</button>
    </div>

    <div class="achievement">
        <img src="gold.png" alt="金の延べ棒">
        <div class="achievement-name">実績名</div>
        <div class="points-text">1000pt</div>
        <button class="exchange-btn" onclick="exchangePoints(1000)">交換</button>
    </div>

    <div class="achievement">
        <img src="gold.png" alt="金の延べ棒">
        <div class="achievement-name">実績名</div>
        <div class="points-text">1000pt</div>
        <button class="exchange-btn" onclick="exchangePoints(1000)">交換</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
